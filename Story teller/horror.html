<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Story</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        
        body {
            font-family: 'Creepster', cursive;
            background: url('https://source.unsplash.com/1600x900/?haunted,house') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        #story-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }
        .option {
            display: block;
            background: linear-gradient(135deg, #990000, #660000);
            padding: 12px;
            margin: 10px auto;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }
        .option:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #660000, #330000);
        }
        #story-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="story-container">
        <h2 id="story-text">You find yourself in an abandoned mansion. A chilling wind blows. What do you do?</h2>
        <img id="story-image" src="https://source.unsplash.com/800x500/?haunted,mansion" alt="Story Scene">
        <button class="option" onclick="chooseOption(1)">Enter the mansion</button>
        <button class="option" onclick="chooseOption(2)">Look around the yard</button>
        <button class="option" onclick="chooseOption(3)">Run away</button>
    </div>

    <script>
        const story = {
            1: { text: "Inside, the air is thick with whispers. A shadow moves in the distance...", image: "https://source.unsplash.com/800x500/?dark,hallway", options: [
                { text: "Follow the shadow", next: 4 },
                { text: "Check the old books on the shelf", next: 5 }
            ]},
            2: { text: "The yard is overgrown, but you see a hidden trapdoor...", image: "https://source.unsplash.com/800x500/?creepy,garden", options: [
                { text: "Open the trapdoor", next: 6 },
                { text: "Ignore it and go inside", next: 7 }
            ]},
            3: { text: "You turn to leave, but the gates slam shut behind you...", image: "https://source.unsplash.com/800x500/?foggy,cemetery", options: [
                { text: "Try to climb over", next: 8 },
                { text: "Scream for help", next: 9 }
            ]},
            4: { text: "The shadow turns to reveal glowing red eyes staring at you...", image: "https://source.unsplash.com/800x500/?ghost,eyes", options: [
                { text: "Run away!", next: 10 },
                { text: "Stand your ground", next: 11 }
            ]},
            5: { text: "The books hold secrets... One book whispers your name.", image: "https://source.unsplash.com/800x500/?old,books", options: [
                { text: "Read the book", next: 12 },
                { text: "Drop it and leave", next: 13 }
            ]},
            6: { text: "The trapdoor leads to an underground lair. Strange symbols glow...", image: "https://source.unsplash.com/800x500/?cave,ritual", options: [] },
            7: { text: "You step inside... and the door slams shut behind you!", image: "https://source.unsplash.com/800x500/?haunted,door", options: [] },
            8: { text: "You try climbing, but unseen hands pull you down...", image: "https://source.unsplash.com/800x500/?dark,hands", options: [] },
            9: { text: "Your screams echo... but something else answers back.", image: "https://source.unsplash.com/800x500/?horror,scream", options: [] },
            10: { text: "You flee, but the shadow follows... getting closer.", image: "https://source.unsplash.com/800x500/?running,dark", options: [] },
            11: { text: "The red eyes blink... and vanish. Was it real?", image: "https://source.unsplash.com/800x500/?mystery,ghost", options: [] },
            12: { text: "The book transports you to another world!", image: "https://source.unsplash.com/800x500/?portal,magic", options: [] },
            13: { text: "You drop the book, but hear whispering in your ears... forever.", image: "https://source.unsplash.com/800x500/?dark,whispers", options: [] }
        };

        function chooseOption(option) {
            let nextStep = story[option];
            if (nextStep) {
                document.getElementById('story-text').textContent = nextStep.text;
                document.getElementById('story-image').src = nextStep.image;
                let container = document.getElementById('story-container');
                container.innerHTML = `<h2 id='story-text'>${nextStep.text}</h2><img id='story-image' src='${nextStep.image}' alt='Story Scene'>`;
                nextStep.options.forEach(opt => {
                    let btn = document.createElement('button');
                    btn.className = 'option';
                    btn.textContent = opt.text;
                    btn.onclick = () => chooseOption(opt.next);
                    container.appendChild(btn);
                });
            }
        }
    </script>
</body>
</html>
